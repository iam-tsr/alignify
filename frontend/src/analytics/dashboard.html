<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard</title>
  <link rel="stylesheet" href="../assets/style/pages/analytics/dashboard.css">
</head>

<body>

  <div class="container">
    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">
      <!-- Sidebar will be loaded here -->
    </aside>


    <!-- Layout Content -->
    <div class="layout-content">

      <!-- Header -->
      <header class="header">
        <div class="logo"><img src="../assets/images/logo/alignify-logo-bkl.png" alt="Alignify Logo"></div>
      </header>

      <!-- Main Content -->
      <main class="main-content">
        <h1 class="page-title">Dashboard</h1>

        <!-- Score Cards -->
        <div class="score-cards">
          <div class="engage-card">
            <div class="score-card-content">
              <div class="score-left">
                <div class="score-label">ENGAGEMENT SCORE</div>
                <div class="score-value">6.7</div>
              </div>
              <div class="score-right">
                <div class="circular-progress" data-value="75" data-color="var(--purple)">
                  <svg width="120" height="120">
                    <circle class="progress-bg" cx="60" cy="60" r="42"></circle>
                    <circle class="progress-bar" cx="60" cy="60" r="42"></circle>
                  </svg>
                  <div class="progress-text">75</div>
                </div>
              </div>
            </div>
            <div class="engage-stroke"></div>
          </div>

          <div class="positive-card">
            <div class="score-card-content">
              <div class="score-left">
                <div class="score-label">POSITIVE SCORE</div>
                <div class="score-value positive">7.8</div>
              </div>
              <div class="score-right">
                <div class="circular-progress" data-value="35" data-color="var(--green)">
                  <svg width="120" height="120">
                    <circle class="progress-bg" cx="60" cy="60" r="42"></circle>
                    <circle class="progress-bar" cx="60" cy="60" r="42"></circle>
                  </svg>
                  <div class="progress-text">35</div>
                </div>
              </div>
            </div>
            <div class="positive-stroke"></div>
          </div>

          <div class="negative-card">
            <div class="score-card-content">
              <div class="score-left">
                <div class="score-label">NEGATIVE SCORE</div>
                <div class="score-value negative">5.3</div>
              </div>
              <div class="score-right">
                <div class="circular-progress" data-value="68" data-color="var(--red)">
                  <svg width="120" height="120">
                    <circle class="progress-bg" cx="60" cy="60" r="42"></circle>
                    <circle class="progress-bar" cx="60" cy="60" r="42"></circle>
                  </svg>
                  <div class="progress-text">68</div>
                </div>
              </div>
            </div>
            <div class="negative-stroke"></div>
          </div>
        </div>

        <!-- Charts Row -->
        <div class="charts-row">
          <div class="chart-card">
            <div class="chart-header">
              <h3 class="chart-title">Monthly Overview</h3>
              <!-- <span class="chart-subtitle">Last Week</span> -->
            </div>
            <canvas id="monthlyChart"></canvas>
          </div>

          <div class="chart-card">
            <div class="chart-header">
              <h3 class="chart-title">Weekly Trend</h3>
              <!-- <span class="chart-subtitle">Last Week</span> -->
            </div>
            <canvas id="weeklyChart"></canvas>
          </div>

          <div class="chart-card">
            <div class="survey-card">
              <div class="chart-header">
                <h3 class="chart-title">Employee Feedback</h3>
                <span class="chart-subtitle">Last Survey</span>
              </div>
              <div class="gauge-container">
                <div class="gauge" id="gaugeChart">
                  <svg width="300" height="210" viewBox="0 0 200 120">
                    <path class="gauge-bg" d="M 20 100 A 80 80 0 0 1 180 100" fill="none" stroke="#e0e0e0"
                      stroke-width="12"></path>
                    <path class="gauge-fill" d="M 20 100 A 80 80 0 0 1 180 100" fill="none" stroke="#27ae60"
                      stroke-width="12" stroke-dasharray="251.2" stroke-dashoffset="fill"></path>
                  </svg>
                  <div class="gauge-value">72</div>
                  <div class="gauge-label">Promoter</div>
                </div>
              </div>
              <div class="survey-stats">
                <div class="stat">
                  <div class="stat-label">Sent</div>
                  <div class="stat-value">20</div>
                </div>
                <div class="stat">
                  <div class="stat-label">Responded</div>
                  <div class="stat-value">15</div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>

    <script type="module" src="../script/pages/analytics/dashboard.js"></script>
</body>

</html>
