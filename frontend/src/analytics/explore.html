    <div class="layout-content">
      <header class="header">

      <!-- Main Content -->
      <main class="main-content">
        <div class="title-row">
          <h1 class="page-title">Data Explore</h1>
        </div>

        <!-- Search Bar -->
        <div class="search-container">
          <input type="text" class="search-input" id="searchInput"
            placeholder='Ask a question about your data... (e.g., "Show me satisfaction ratings for UK respondents")' />
          <button class="search-btn" id="searchBtn">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <circle cx="11" cy="11" r="8"></circle>
              <path d="m21 21-4.35-4.35"></path>
            </svg>
          </button>
        </div>

        <!-- Filters -->
        <div class="filters-section">
          <div class="filter-chips" id="filterChips">
            <div class="filter-chip active">
              <span>Date Range: Last 90 Days</span>
              <button class="chip-remove">
                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <line x1="18" y1="6" x2="6" y2="18"></line>
                  <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
              </button>
            </div>
            <div class="filter-chip active">
              <span>Survey: Employee Feedback</span>
              <button class="chip-remove">
                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <line x1="18" y1="6" x2="6" y2="18"></line>
                  <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
              </button>
            </div>
            <div class="filter-chip">
              <span>Region: All</span>
            </div>
            <div class="filter-chip">
              <span>Department: All</span>
            </div>
            <button class="add-filter-btn" id="addFilterBtn">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <line x1="12" y1="5" x2="12" y2="19"></line>
                <line x1="5" y1="12" x2="19" y2="12"></line>
              </svg>
              Add Filter
            </button>
          </div>
        </div>

        <!-- Results Section -->
        <div class="results-section">
          <div class="results-header">
            <h2 class="results-title">Results</h2>
