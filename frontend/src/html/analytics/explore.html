<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Data Explore</title>
  <link rel="stylesheet" href="../../assets/style/pages/analytics/explore.css">
</head>

<body>

  <div class="container">
    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">
      <!-- Sidebar will be loaded here -->
    </aside>

    <!-- Layout Content -->
    <div class="layout-content">
      <header class="header">
        <div class="logo"><img src="../../assets/images/logo/alignify-logo-bkl.png" alt="Alignify Logo"></div>
      </header>

      <!-- Main Content -->
      <main class="main-content">
        
        <h1 class="page-title">Data Explore</h1>

        <!-- Search Bar -->
        <div class="search-container">
          <input type="text" class="search-input" id="searchInput"
            placeholder='Ask a question about your data.. (e.g., “Show me the data for 20XX-XX-XX”)' />
          <button class="search-btn" id="searchBtn">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <circle cx="11" cy="11" r="8"></circle>
              <path d="m21 21-4.35-4.35"></path>
            </svg>
          </button>
        </div>

        <div class="data-container">
          <!-- Data Section -->
          <div class="data-section">
            <!-- Data will be displayed here -->
          </div>
        </div>

        <!-- Templates -->
        <template id="data-card-template">
          <div class="data-card">
            <div class="data-card-header">
              <button class="toggle-btn" aria-label="Toggle details">
                <svg viewBox="0 0 24 24" fill="currentColor"><path d="M8 5v14l11-7z"></path></svg>
              </button>
              <div class="header-info">
                <span class="card-id"></span>
                <span class="card-date" style="margin-left: 24px;"></span>
              </div>
            </div>
            <div class="data-card-content">
              <!-- Entries will be added here -->
            </div>
          </div>
        </template>

        <template id="entry-item-template">
          <div class="entry-item">
            <div class="entry-line"><strong>Question:</strong> <span class="entry-question"></span></div>
            <div class="entry-line"><strong>NPS:</strong> <span class="entry-nps"></span></div>
            <div class="entry-line"><strong>Feedback:</strong> <span class="entry-feedback"></span></div>
          </div>
        </template>
      </main>
    </div>

    <script type="module" src="../../script/pages/analytics/explore.js"></script>
</body>

</html>
