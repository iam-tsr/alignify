<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>alignify</title>
    <link rel="stylesheet" href="./assets/style/pages/index.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  </head>
  <body class="loading-container">
    
    <header class="header">
      <div class="logo"><img src="./assets/images/logo/alignify-logo-bkl.png" alt="Alignify Logo"></div>
    </header>

    <div class="app">
      <div class="loading-container" id="loadingContainer">
        <img src="./assets/images/expressions.gif" alt="Loading..." class="loading-icon">
      </div>
      
      <div class="survey-wrapper" id="surveyContainer" style="display: none;">
        
        <button class="prev-btn" id="prevBtn">Previous <span class="material-icons">keyboard_arrow_up</span></button>

        <div class="survey-card">
          <!-- Gradient Stroke (Progress) via SVG Overlay -->
          <svg class="progress-border-svg" xmlns="http://www.w3.org/2000/svg">
              <defs>
                  <linearGradient id="gradientStroke" x1="0%" y1="0%" x2="100%" y2="0%">
                      <stop offset="0%" style="stop-color:#0066DB;stop-opacity:1" />
                      <stop offset="100%" style="stop-color:#0077FF;stop-opacity:1" />
                  </linearGradient>
              </defs>
              <rect class="progress-rect" x="0" y="0" width="100%" height="100%" rx="12" ry="12"></rect>
          </svg>

          <div class="card-left">
            <img src="./assets/images/figures/figure.jpg" alt="Illustration" class="figure-img">
          </div>
          
          <div class="card-right">
            <div class="question-container">
               <p class="question-text" id="questionText"></p>
            </div>

            <div class="interaction-area">
                <div class="scale-wrapper">
                    <div class="scale-options" id="optionsContainer">
                        <!-- Options generated by JS -->
                    </div>
                    <div class="scale-labels">
                        <span class="label-left">Not likely at all</span>
                        <span class="label-right">Extremely likely</span>
                    </div>
                </div>
                
                <div class="sentiment-container">
                    <img id="sentimentIcon" src="./assets/images/sentiments/None.png" alt="sentiment">
                    <span class="sentiment-text">Sentiment</span>
                </div>
            </div>

            <textarea
              class="feedback-textarea"
              id="feedbackInput"
              placeholder="Optional: Provide additional feedback"
            ></textarea>

            <div class="action-footer">
               <button class="btn-next" id="nextBtn">Next</button>
            </div>

            <div class="skip-container">
                <button class="btn-skip" id="skipBtn" disabled>Skip question <span class="material-icons">keyboard_arrow_down</span></button>
            </div>
          </div>
        </div>

      </div>

      <div class="thank-you-container" id="thankYouContainer" style="display: none;">
        <div class="thank-you-icon">âœ“</div>
        <h1 class="thank-you-title">Thank you for your valuable time</h1>
        <p class="thank-you-message">Your feedback has been successfully submitted and is greatly appreciated.</p>
      </div>

      <div class="error-container" id="errorContainer" style="display: none;">
        <div class="error-left">
          <img src="./assets/images/expressions.gif" alt="Connection Error" class="error-gif">
        </div>
        <div class="error-right">
          <h1 class="error-title">Connection Failed</h1>
          <p class="error-message">Unable to connect to the server. Kindly wait a moment and try again later.</p>
        </div>
      </div>

    </div>
    <script type="module" src="./script/pages/main.js"></script>
  </body>
</html>
